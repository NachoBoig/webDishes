<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made-at-home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head"> 


        <div class="logo">
            <img src="images/LogoComida.png" alt="" class="logo">
        </div>

        <nav class="navbar">
            <a href="#principal">PRINCIPAL</a>
            <a href="#dishes">DISHES</a>
            <a href="#aboutus">ABOUT US</a>
        </nav>
    </div>
    <header id="principal">
    </header>

    <div class="productos" id="dishes">
        <h1>PRODUCTS</h1>
        <div class="img_container">
            <img src="images/product1.png" alt="Imagen">
            <img src="images/product2.png" alt="Imagen">
            <a href="#principal"><img src="images/product3.png" alt="Imagen"></a>
        </div>
        <div class="img_container">
            <img src="images/product4.png" alt="Imagen">
            <img src="images/product5.png" alt="Imagen">
            <img src="images/product6.png" alt="Imagen">
        </div>
    </div>

    <div class="box-container" id="aboutus">
        <div class="box">
            <img src="images/ofertaicono.png" alt="" width="100px">
            <h2>ENJOY OUR <br> OFFERS</h2>
        </div>
        <div class="box">
            <img src="images/whatsappicono.png" alt="" width="100px">
            <h2>CONTACT US</h2>
        </div>
        <div class="box">
            <img src="images/libroicono.png" alt="" width="100px">
            <h2>LOOK AT <br> OUR POLICIES</h2>
        </div>
        <div class="more">
            <div><img src="images/LogoComida.png" alt="" width="80px"></div>
            <h3>@made-at-home</h3>
            <button>see more</button>
        </div>
    </div>
</body>
</html>
